# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build and Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: sonamsuragini
          password: $Sonal2017
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: sonamsuragini/app:latest
    
      - name: Trufflehog Actions Scan
        uses: edplato/trufflehog-actions-scan@v0.9k-beta
      - name: DevSkim
        uses: microsoft/DevSkim-Action@v1
        with:
        # The sub directory of the repository root to scan. Repository root used by default.
        # Optionally scan the contents of archives.
         should-scan-archives: false
        # The filename for the output.
         output-filename: devskim-results.sarif
    
      - name: Upload Sarif
        uses: github/codeql-action/upload-sarif@v1
        with:
         sarif_file: devskim-results.sarif
